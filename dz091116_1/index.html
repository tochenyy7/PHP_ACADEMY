<!DOCTYPE html>
<head>
  <meta charset="utf-8">
</head>
<body>

<script>
var arr = [];
var person = {};
function ask() {
    do {
        person = {
            name: prompt("Введите свое имя:"),
            sname: prompt("Введите свою фамилию:"),
            age: prompt("Введите свой возраст:")
        };
        arr.push(person);
        repeater = confirm("Пройти заполнение еще раз?");
    } while (repeater);
}
function say() {
    
 for (var i = 0; i < arr.length; i++) {
        for (text in arr[i]) {
            document.write(text + ':' + arr[i][text] + '<br>');
        }
      document.write('<hr>')  
    }
  }
ask();
say();
</script> 
  
  </body>
</html>
