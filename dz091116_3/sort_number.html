 

<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Метод Sort()</title>
</head>
<body>
Сортировка чисел (по возрастанию):
 <script type="text/javascript">

function sortNumber(a, b)
{
return a - b;
}

var n = ["23", "5", "46", "11", "103", "14"];
document.write(n.sort(sortNumber));

</script>

<br/>

Сортировка чисел (по убыванию):

<script type="text/javascript">
function sortNumber(a, b)
{
return b - a;
}

var n = ["23", "5", "46", "11", "103", "14"];
document.write(n.sort(sortNumber));

</script>
</body>
</html>
